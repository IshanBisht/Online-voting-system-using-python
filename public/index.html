    <section id="home">
    <h1>Welcome to our website</h1>
    </section>

     <section id="home">
    <h1>About us</h1>
    <p> Information about us</p>

    </section>

    <section id="registration">
    <h1> Registartion</h1>
    <div id="voter-registration">
     <h2> Voter-registration</h2>
     <form id="voterForm">
       <label for="voterName"> Name: </label>
       <input type="text" id="voterName" name="voterName" required>
              <label for="voterEmail"> Email: </label>
       <input type="email" id="voterEmail" name="voterEmail" required>
       <label for="voterDocument"> Upload document: </label>
       <input type="file" id="voterDocument" name="voterDocument" required>
       <button type="submit">Register</button>
       </form>
       </div>
       <div id="candidate-registration">
        <h2>Candidate registration</h2>
        <form id="candidateForm">
        <label for="candidateName"> Name: </label>
       <input type="text" id="candidateName" name="candidateName" required>
              <label for="candidateEmail"> Email: </label>
       <input type="email" id="candidateEmail" name="candidateEmail" required>
       <label for="candidateDocument"> Upload document: </label>
       <input type="file" id="candidateDocument" name="candidateDocument" required>
       <button type="submit">Register</button>
       </form>
        </div>
        <div id="login"> 
          <h2> Login</h2>
          <form id="LoginForm">
          <label for="userID"> User ID: </label>
          <input type="text" id="userID" name="userID" required>
          <label for="password">Password: </label>
          <input type="password" id="password" name="password" required> 
          <button type="submit">Login </button>
          </form>
         </div>
        
    </section>
    <script src="script.js"></script>
  </body>
